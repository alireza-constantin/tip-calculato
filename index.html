<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="/app.js" defer></script>
		<title>Tip Calculator</title>
	</head>
	<body>
		<div class="title">
			<h1>SPLI</h1>
			<h1>TTER</h1>
		</div>

		<div class="container">
			<!-- Bill -->
			<div class="bill">
				<div>
					<p>Bill</p>
					<p class="warn-msg">can't be zero</p>
				</div>
				<div class="input">
					<input type="text" id="bill-input" placeholder="0" />
				</div>
			</div>
			<!-- Tip Percentage -->
			<div class="tip-percent">
				<div>
					<p>Select Tip %</p>
					<p class="warn-msg">can't be zero</p>
				</div>

				<div class="percents">
					<div><p>5%</p></div>
					<div><p>10%</p></div>
					<div><p>15%</p></div>
					<div><p>25%</p></div>
					<div><p>50%</p></div>
					<div class="input">
						<input type="text" id="percent-input" placeholder="Custom" />
					</div>
				</div>
			</div>
			<!-- Number of Peoples -->
			<div class="people-nums">
				<div>
					<p>Number of People</p>
					<p class="warn-msg">can't be zero</p>
				</div>

				<div class="input">
					<input type="text" placeholder="0" id="people-num-input" />
				</div>
			</div>
			<!-- Showing Tip Cost -->
			<div class="tip">
				<div>
					<div class="tip-amount-container">
						<div>
							<p>Tip Amount</p>
							<p class="person">/ person</p>
						</div>
						<h1>$<span id="tip-amount">0.00</span></h1>
					</div>
					<div class="total-container">
						<div>
							<p>Total</p>
							<p class="person">/ person</p>
						</div>
						<h1>$<span id="total-tip">0.00</span></h1>
					</div>
				</div>
				<a class="btn" id="reset">RESET</a>
			</div>
		</div>
	</body>
</html>
